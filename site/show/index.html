<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait">
    <title>Расклад Таро</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Расклад</h1>
        <div class="cards">
            <!-- Пример карт с изображениями -->
            <div class="card" style="--card-index:0; --start-position:-100vw;">
                <img src="Шут.png" alt="Карта 1">
            </div>
            <div class="card" style="--card-index:1; --start-position:100vw;">
                <img src="Шут.png" alt="Карта 2">
            </div>
            <div class="card" style="--card-index:2; --start-position:-100vw;">
                <img src="Шут.png" alt="Карта 3">
            </div>
            <!-- и так далее -->
        </div>
        <div class="divider"></div>
        <div class="magic-text">
            <div class="text-background">
                <h2>Объяснение</h2>
                <p>Текст объяснения...</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
